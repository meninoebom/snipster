name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI

on:
  push:
    tags:
      - "v*"        # Version releases
      - "test-*"    # Test releases

jobs:
  build-and-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.8.12"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest tests -k "not test_e2e"

      - name: Build distributions
        run: uv build

      - name: Validate build
        run: |
          # Check if wheel was created
          ls dist/*.whl
          # Try to install the built package
          uv pip install dist/*.whl --force-reinstall

      - name: Publish to TestPyPI (for test tags)
        if: startsWith(github.ref, 'refs/tags/test-')
        run: uv publish --index https://test.pypi.org/legacy/ --token ${{ secrets.TEST_PYPI_API_TOKEN }}
        env:
          TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish to PyPI (for versioned releases)
        if: startsWith(github.ref, 'refs/tags/v')
        run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
